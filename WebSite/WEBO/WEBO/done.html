<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Done</title>
    <style type="text/css">
        .auto-style1 {
            text-align: center;
            font-family: Aharoni;
            font-size: x-large;
        }
        .auto-style3 {
            text-align: center;
            font-family: "Arial Unicode MS";
            font-size: x-large;
        }
    </style>
    <script>
        function postUserID() {
            document.getElementById("usrID").textContent = get_cookie("UserName");
        }
        function get_cookie(cookie_name) {
           
            var cookie_string = document.cookie;
            if (cookie_string.length != 0) {
                var cookie_value = cookie_string.match('(^|;)[\s]*' + cookie_name + '=([^;]*)');
                return decodeURIComponent(cookie_value[2]);
            }
            return '';
        }
        function postUserName() {
            document.getElementById("usrFullName").textContent = get_cookie("Fullname");
        }
        function setVal() {
            postUserID();
            postUserName();
        }
    </script>
</head>
<body onload="setVal()">
    <p class="auto-style1">
        Congrats Login Succesfull</p>
    <p class="auto-style3">
        ID :
    </p>
    <p class="auto-style3">
        <input id="usrID" aria-readonly="True" type="text" /></p>
    <p class="auto-style3">
        Full name: </p>
    <p class="auto-style3">
        <input id="usrFullName" aria-readonly="True" type="text" /></p>
</body>
</html>
